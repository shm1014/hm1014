    <style>
        /* 꾸미기 */
        .container {
  position: relative;
  display: inline-block;
}

.card {
  position: relative;
  width: 300px;
  height: 400px;
  margin: 20px;
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: transform 1s ease-in-out;
  overflow: hidden;
}

.card:hover img {
  transform: scale(1.0);
  transition: transform 0.5s ease-in-out;
  cursor: pointer;
}

.card:hover .card-body {
  display: none;
  
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card .card-body {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  transition: display 0.5s ease-in-out;
  font-family: Arial, sans-serif;
  text-align: center;
}

.card .card-body h3 {
  font-size: 24px;
  margin-top: 0;
}
.card .card-body h5 {
  color:gold
}
.card .card-body p {
  font-size: 16px;
  margin-bottom: 0;
}
.card:hover {
  transform: scale(1.2);
  transition: transform 0.3s ease-in-out;
}
.card:hover::after {
			content: "예약하기";
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			text-align: center;
			background-color: rgba(0, 0, 0, 0.8);
			padding: 10px 20px;
			border-radius: 10px;
			opacity: 1;
			transition: opacity 0.3s ease-in-out;
